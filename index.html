<!doctype html>
<html lang="en">
  <head>
    <title>U08T01. Trajes típicos de Canarias</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <div id="contenedor">
        <div id="cabecera">
            <h1>Trajes típicos de Canarias</h1>
        </div>
        <div id="grupoBotones">
            <fieldset>
            <legend>Selecciona el nivel: </legend>
            <label for="facil">Fácil</label>
            <input type="radio" name="facil" id="facil" value="Fácil">
            <label for="medio">Medio</label>
            <input type="radio" name="medio" id="medio" value="Medio">
            <label for="experto">Experto</label>
            <input type="radio" name="experto" id="experto" value="Experto">
            </fieldset>
        </div>
        <div id="comenzarJuego">
            <div id="islas" style="margin-top: 30px;">
                <img src="img/tf.png" alt="tf">
                <img src="img/fv.png" alt="fv">
                <img src="img/gc.png" alt="gc">
                <img src="img/lz.png" alt="lz">
                <img src="img/pa.png" alt="pa">
                <img src="img/go.png" alt="go">
                <img src="img/hi.png" alt="hi">
            </div>
            <br><br>
        </div>
    </div>
    <!-- Toastr -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
